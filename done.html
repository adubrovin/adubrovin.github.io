<!doctype html>
<html lang="ru">
<head>
    <title>Referral bot admin panel</title>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Bootstrap4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <br/><br/><br/><br/><br/>
    <div class="card">
        <div class="card-header">
            Done!
        </div>

        <div class="card-body">
            <p>Congratulations! You edited bot settings. To completely load all data send to the bot this command:<br><kbd
                    id="command">/load </kbd></p>
            <p><a id="a" class="btn btn-primary">Return to editor</a></p>
        </div>
    </div>
</div>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    var url = urlParams.get("u");
    var login = urlParams.get("login");
    var password = urlParams.get("password");
    document.getElementById("command").innerText += " " + login + " " + password;
    document.getElementById("a").href += 'edit.html' + "?login=" + login + "&password=" + password + "&u=" + url;
</script>
</body>
</html>
